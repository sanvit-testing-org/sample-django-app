kind: pipeline
type: docker
name: default

steps:
- name: install-dependencies
  image: python:3.9
  commands:
  - pip install -r requirements.txt -t .

- name: django-server
  image: python:3.9
  detach: true
  commands:
  - python manage.py runserver 0.0.0.0:8000

- name: wait-for-django
  image: alpine/curl:3.14
  commands:
    - timeout 10s bash -c -- 'while ! curl -s localhost:8000; do sleep 1; done'

- name: check if django is running
  image: alpine/curl:3.14
  commands:
  - "curl -I -H \"Host: localhost\" http://django:8000/"
  - echo "blah blah blah" > a.log

- name: test 1
  image: alpine
  commands:
    - echo "Hello World"
    - cat a.log
    - env

- name: 한글 스탭
  image: alpine
  commands:
    - echo "한글여기 잘 되나???"

- name: test 3
  image: alpine
  commands:
    - exit 0

- name: on-failed
  image: alpine
  commands:
    - echo "failed"
    - env
  when:
    status:
    - failure
